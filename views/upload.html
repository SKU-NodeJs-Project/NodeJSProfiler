<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link href="upload.css" rel="stylesheet" />
  </head>
  <body>
    <div id="center">
      <div id="header">NODE.JS</div>
      <div id="container">
        <div id="upload">파일 업로드</div>
        <form method="post" enctype="'multipart/form-data'" action="chart.html">
          <div id="input_box">
            <input class="upload_name" value="파일을 선택해주세요" disabled="disabled" />
            <label class="a" for="chooseFile">
              <div class="circle">
                <img class="arrowup_icon" src="./image/ArrowUpIcon.png" alt="icon" />
              </div>
            </label>
            <input type="file" id="chooseFile" name="chooseFile" accept="text/plain" />
          </div>
          <div id="button_box">
            <button class="button1" value="업로드">업로드</button>
            <button class="button2" value="삭제">삭제</button>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="upload.js"></script>
  </body>
</html>
