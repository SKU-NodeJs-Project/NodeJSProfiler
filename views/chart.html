<!-- chart 페이지 실질적인 내용-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chart</title>
    <link rel="stylesheet" href="chart.css" />
    <script src="chart.js"></script>
  </head>
  <body>
    <!--번호 배열-->
    {% set number = [1,2,3,4,5]%}
    <!--그래프 종류 배열-->
    {% set graph = ["bar graph","pie chart","line graph","table"]%}
    <!-- <div id="center">
      <div class="dropdown">
        <section id="theme">
          <div class="select">
            <div class="text">선택</div>
            <ul class="option-list">
              <li class="option">샤인머스켓</li>
              <li class="option">체리</li>
              <li class="option">홍시</li>
            </ul>
          </div>
        </section> -->
        <form>
          <select id="graph">
            <option value="">-- Graph Selection --</option>
            {% for i in graph %}
            <option class="graph" value="{{graph[loop.index0]}}" onclick="openGraph()">{{graph[loop.index0]}}</option>
            {% endfor %}
          </select>
        </form>
      </div>
      <div id="btnBox">
        <div class="btn">
          <span>{{title[0]}}</span>
          {% for i in number %}
          <button class="taskBtn">task{{loop.index}}</button>
          {% endfor %}
        </div>
        <div class="btn">
          <span>{{title[1]}}</span>
          {% for i in number %}
          <button class="coreBtn">core{{loop.index}}</button>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
